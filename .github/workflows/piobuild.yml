name: PlatformIO CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: [examples/JoystickMouse/platformio.ini, examples/MIDI, examples/NicoHoodHid, examples/SerialUSB]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio
      - name: Build PlatformIO examples
        run: pio ci --lib="."
        env:
          PLATFORMIO_CI_SRC: ${{ matrix.example }}
      - name: Build PlatformIO examples 2
        run: pio ci --lib="." -c platformio.ini
        env:
          PLATFORMIO_CI_SRC: ${{ matrix.example }}